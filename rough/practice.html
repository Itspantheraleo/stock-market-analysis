<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan Singhal Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation bar style */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Section style with background image */
        .section {
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .section h1 {
            font-size: 3em;
            margin: 0;
        }

        .section p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        /* Section specific background images */
        #home {
            background-image: url('portfolio_img1.jpg'); /* Home Background Image */
            background-size: cover;
            background-position: center;
        }

        #about {
            background-image: url('img_2.jpg'); /* About Background Image */
            background-size: cover;
            background-position: center;
        }

        #contact {
            background-image: url('img_3.jpg'); /* Contact Background Image */
            background-size: cover;
            color : black;
            background-position: center;
        }

        /* Make sure the content doesn't overlap with the fixed navbar */
        .content {
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content Sections -->
    <div class="content">
        <!-- Home Section with background image -->
        <div class="section" id="home">
            <h1>Aryan Singhal</h1>
            <p>Welcome to my portfolio! I'm a passionate developer.</p>
        </div>

        <!-- About Section with background image -->
        <div class="section" id="about">
            <h1>Python Developer</h1>
            <p>Welcome to my portfolio! I'm a passionate developer.</p>
        </div>

        <!-- Contact Section with background image -->
        <div class="section" id="contact">
            <h1>Contact Me: 7302481684</h1>
            <p>Feel free to reach out!</p>
        </div>
    </div>

</body>
</html>
